apiVersion: batch/v1
kind: Job
metadata: {}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: job-executor
          image: ubuntu
          command:
            - bash
            - -c
            - |
              #/usr/bin/env bash
              : "${SLEEP_INTERVAL:=10}"
              echo "Starting $PASS_ARG (Sleep interval $SLEEP_INTERVAL)"
              elapsed_time=0
              while true; do
                  elapsed_time=$((elapsed_time + $SLEEP_INTERVAL))
                  if [ "$elapsed_time" -ge "$TIC_COUNT" ]; then
                      break
                  fi
                  echo "Elapsed $elapsed_time [seconds]"
                  sleep $SLEEP_INTERVAL
              done
              echo "Complete"
          env:
            - name: TIC_COUNT
              value: '10800' # 3 hrs

            - name: SLEEP_INTERVAL
              value: '10'
  backoffLimit: 0
